<script type="text/javascript">

	var state = 0;
	function anim(){
		if(state == 0){
			state = 1;
			document.getElementById('hand').innerHTML = "切回";
			uexWindow.beginAnimition();
			uexWindow.setAnimitionDelay('0');
			uexWindow.setAnimitionDuration('350');
			uexWindow.setAnimitionCurve('3');
			uexWindow.setAnimitionRepeatCount('0');
			uexWindow.setAnimitionAutoReverse('0');
			uexWindow.makeTranslation('-380', '0', '0');
			uexWindow.commitAnimition();
		}else{
			document.getElementById('hand').innerHTML = "切出";
			state = 0;
			uexWindow.beginAnimition();
			uexWindow.setAnimitionDelay('0');
			uexWindow.setAnimitionDuration('350');
			uexWindow.setAnimitionCurve('3');
			uexWindow.setAnimitionRepeatCount('0');
			uexWindow.setAnimitionAutoReverse('0');
			uexWindow.makeTranslation('380', '0', '0');
			uexWindow.commitAnimition();
		}
	}
</script>
