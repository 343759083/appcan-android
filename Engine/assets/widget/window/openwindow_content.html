   <script type="text/javascript">
	function openn(){
		var anim = document.getElementById('opp').value;

		var html=document.getElementById('html').value;
		var inflag= document.getElementById('inflag').value;

<body class="um-vp" ontouchstart>
	<div class="conbor">
		<div class="consj">
			<span>1.打开一个新窗口,只是打开一个新窗口，不用管新窗口中的内容,更改输入框的内容可测试打开窗口动画、flag标志等，其中加密网页是xx.html</span>
			<span>地址:</span>
			<input class="textbox" type="text" id="html" value="other.html?xx=aa&yy=bb">
			<span>动画:</span>
			<input class="textbox" id="opp" type="text" value="1"><br>
			<span>打开标识inflag:</span>

			<span>window Open动画集中测试</span>
			<a class="btn" href="windowAnim.html">进入</a>
				
			<span>2.返回测试，点击打开之后，在新进入的页面点击返回按钮</span>
			<div class="con">		
				<a href="historyback.html">测试窗口</a>
			</div>	
			<input class="btn" type="button" value="historyforward" onclick="uexWindow.forward();">
			
			<span>3.windowForward：此功能在打开的网页中点击windowback之后执行</span>
			<input class="btn"  type="button" value="windowforward窗口" onclick="uexWindow.open('dg', '0', 'windowback.html', 1, '', '', 0);">

<script>
zy_init();
window.uexOnload=function(type)
{
	if(!type){
		uexWindow.setBounce("1");
		uexWindow.showBounceView("0","#FFF","0");
		uexWindow.showBounceView("1","#FFF","0");
	}
}
