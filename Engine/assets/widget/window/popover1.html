<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="../css/index.css">
<title>弹出框功能</title>
<script type="text/javascript">
	
	function openpop(){
		var x = document.getElementById("xx").value;
		var y = document.getElementById("yy").value;
		var w = document.getElementById("ww").value;
		var h = document.getElementById("hh").value;
		var inflag= document.getElementById('inflag').value;
		uexWindow.openPopover("sss", "0", "pop.html", "", x, y, w, h, inflag, "1");
	}
	
	function change(){
		var x = document.getElementById("xxx").value;
		var y = document.getElementById("yyy").value;
		var w = document.getElementById("www").value;
		var h = document.getElementById("hhh").value;
		uexWindow.setPopoverFrame("sss", x, y, w, h);
	}
	
	function onOAuth(name, url){
		document.getElementById('ot').innerHTML = "popOver Name：" + name + " , 改变后的url:" + url;
	}
	
	window.uexOnload = function(type){
		uexWindow.onOAuthInfo = onOAuth;
	}

</script>
</head>

<body>
	<div class="tit">Window功能</div>
	<div class="conbor">
		<div class="consj">
			<span>1.打开一个浮动框(Popover)</span>
			x：<input class="textbox" id="xx" type="text" value="50"><br>
			y：<input class="textbox" id="yy" type="text" value="50"><br>
			width：<input class="textbox" id="ww" type="text" value="600"><br>
			height：<input class="textbox" id="hh" type="text" value="800"><br>
			<span>打开标识inflag:</span>
			<input class="textbox" id="inflag" type="text" value="10"><br>
			<div class="tcxx" id="ot"></div>
			<input class="btn" type="button" value="打开" onclick=openpop()><br>
			
			  <span>2、3、4的测试要求打开1中的popover，并且没有关闭</span><br>
			
			  <span>2.更改PopOver大小和位置</span><br>
			  x：<input class="textbox" id="xxx" type="text" value="0"><br>
			  y：<input class="textbox" id="yyy" type="text" value="0"><br>
			  width：<input class="textbox" id="www" type="text" value="800"><br>
			  height：<input class="textbox" id="hhh" type="text" value="1000"><br>
			  <a  href="javascript:void(0);" onclick=change()>更改</a><br><br> 
			
			<span>3.指定popover执行js脚本</span><br>
 			<span>表现效果为当前PopOver的“这是PopOver”字段被更改</span><br>
 			<input class="btn" type="button" value="执行" onclick="uexWindow.evaluatePopoverScript('', 'sss', 'evas()')"><br>
 			
 			<span>4.关闭指定名称的popover</span><br>
 			<input class="btn" type="button" value="关闭" onclick="uexWindow.closePopover('sss')"><br>
 			
 			<span>5.改变PopOver的层次,单个popover层次的改变在Cpopover中</span>
			<input class="btn" type="button" value="打开" onclick="uexWindow.open('preopen1', '0', 'poplayer.html', '5', '', '', '0');">	
			<br>
			
			<span>6.预加载功能测试，跟上面的区别是popover同时展示</span>
			<input class="btn" type="button" value="打开" onclick="uexWindow.open('preopen1', '0', 'poplayer.html', '5', '', '', '64');">	
			<br>
	
			<span>7.popover动画测试</span>
			<input class="btn" type="button" value="打开" onclick="uexWindow.openPopover('p1', '0', 'popAnimition.html', '', 250, 0, 320, 460, '5', '');">	
			<br>
	
		</div>
	</div>
</body>
</html>
