	我是窗口二的浮动窗口,可以设置成上下弹动，且有下拉效果<br/><br/>
	<!--按钮开始-->
<div ontouchstart="zy_touch('btn-act')" onclick="openwind()" class="btn uba b-bla uinn5 c-blu c-m1 uc-a t-wh">打开窗口三:淡入淡出效果</div>
<!--按钮结束-->
<br/>
</body>
<script>
zy_init();
window.uexOnload=function(type)
{
	if(!type){
		uexWindow.setBounce("1");
		uexWindow.showBounceView("0","rgba(142,201,96,30)","1");
		uexWindow.showBounceView("1","rgba(142,201,96,30)","0");
		uexWindow.notifyBounceEvent('0','1');
		uexWindow.onBounceStateChange = function(type,state){						
			if(type == '0' && state == "2"){
				setTimeout(function(){
					uexWindow.resetBounceView("0");	
				},3000);
			}　
		}
	}
}
function openwind(){
	uexWindow.open("page2",0,"page2.html",5,"","",0,600);
}
</script>
